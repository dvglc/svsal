    <body id="body">
        <div id="wrap">
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <a data-template="gui:logo"/>
                    <div data-template="gui:header"/>
                </div>
            </div>
            <div id="content" class="container-fluid"/>
            
            <!-- ==== Core JavaScript ==== -->
            <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"/>
            <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"/>
            <script type="text/javascript" src="resources/js/jquery.backTop.js"/>
            
            <!-- ==== Back to top ==== -->
            <a id="backTop"/>
            <script type="text/javascript">
             $(document).ready( function() {
                 $('#backTop').backTop({
                     'position' : 100,
                     'speed' : 200,
                     'color' : 'white',
                 });
             });
            </script>
            
            <!-- ==== Scroll an anchor into view if we have one ==== -->
            <script type="text/javascript">
            $(document).ready(function () {
                if (window.location.hash) { scrollIntoView(window.location.hash);}
            });
            $('a[href*="#"]').click(function(event){
                console.log("Click on a@href=" + $(this).attr('href') + '...')
                z = $(this).attr('href').slice($(this).attr('href').indexOf('#'))
                console.log("z = " + z + '...')
                if ($(z).length != 0) {
                    console.log("Going locally to " + z + '...')
                    scrollIntoView(z);
                    event.preventDefault();
                }
            });
            function scrollIntoView(targetId) {
                var $offset = $(targetId).offset();
                console.log("$('" + targetId + ").offset().top = " + $offset.top + ".")
                goHere = $offset.top - ($(".navbar-default").outerHeight(true) + 15);
                console.log("GoHere: " + goHere + ".")
                $('html, body').animate({
                        'scrollTop': goHere
                      }, 800, 'swing', function () {
                                $(targetId).parent().effect( "highlight", {color:'LightSkyBlue'}, 1000 );
                                $(targetId).parent().effect( "highlight", {color:'LightSkyBlue'}, 1000 );
                            });
            }
        </script>
            
            <!-- ==== Syntax highligher: Guidelines ==== -->
            <script type="text/javascript" src="resources/js/shCore.js"/>
            <script type="text/javascript" src="resources/js/shBrushXml.js"/>
            <script type="text/javascript">SyntaxHighlighter.all();</script>
            
            <!-- ==== Mobil-View: Hide opened collapsed menu after clicking elsewhere on page ==== -->
            <script type="text/javascript">
                $(document).on('click',function(){
                    $('.collapse').collapse('hide');
                });
            </script>
            
            <!-- ==== Mobil-View: scroll to last collapsed navbar item on mobile when there are many items ==== -->
            <script type="text/javascript">
            $(".navbar-collapse").css({ maxHeight: $(window).height() - $(".navbar-header").height() + "px" });
            </script>
            
            <div id="push"/>
        </div>
        <h2/>
        <div id="footer">
            <div class="container">
                <div data-template="gui:footer"/>
            </div>
        </div>
