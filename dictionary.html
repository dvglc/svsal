        <div class="container">

                </span>

                    <span class="glyphicon glyphicon-book" aria-hidden="true"/>

                <div class="col-md-9" id="results" style="padding-top: 5%">

                            <span data-template="app:countLEMsnoJs"/>

                                <i18n:text key="lemmata">Lemma</i18n:text>
